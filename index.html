<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="javascript.js" defer></script>

    <h1>Tic Tac Toe</h1>
    <div class="header"></div>

    <div class="utilities-container">
        <form class="name-form">
            <label for="p1">Player 1:</label>
            <input type="text" name="p1" id="p1" class="p1" placeholder="Name">
            <label for="p2">Player 2:</label>
            <input type="text" name="p2" id="p2" class="p2" placeholder="Name">
            <button type="submit" class="submit-button">Let's Play!</button>
        </form>
    </div>
    <div class="gameboard">
        <button class="tile" id="0"></button>
        <button class="tile" id="1"></button>
        <button class="tile" id="2"></button>
        <button class="tile" id="3"></button>
        <button class="tile" id="4"></button>
        <button class="tile" id="5"></button>
        <button class="tile" id="6"></button>
        <button class="tile" id="7"></button>
        <button class="tile" id="8"></button>
    </div>
    <div class="score-div">
        <p class="score-p"></p>
    </div>
</body>
</html>
