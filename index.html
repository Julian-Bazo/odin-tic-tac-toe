<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="javascript.js" defer></script>

    <h1>Tic Tac Toe</h1>

    <form class="name-form">
        <label for="p1">Player 1:</label>
        <input type="text" name="p1" id="p1" placeholder="Name">
        <label for="p2">Player 2:</label>
        <input type="text" name="p2" id="p2" placeholder="Name">
        <button type="submit" class="submit-button">Let's Play!</button>
    </form>

    <div class="gameboard">
        <div class="tile" id="0"></div>
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>
    </div>
</body>
</html>
